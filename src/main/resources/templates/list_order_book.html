<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>book Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<th:block th:include="/_header_on" th:if="${userdto.email}"></th:block>
<th:block th:include="/_header_off" th:unless="${userdto.email}"></th:block>
<div class="container">
    <div class="row">
        <h1> Purchased books </h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
        	<th>Bìa sách</th>
            <th>Tiêu đề</th>
            <th>Tác giả</th>
            <th>Thể loại</th>
            <th>Đơn giá</th>
           	<th>Số lượng</th>
            <th>Tổng tiền</th>
            <th>Action</th>
        </tr>
        <tbody>
        <tr th:each = "order: ${orders}">
       		<td><img width="100" height="150" th:src="@{${order.book.photosImagePath}}" /></td>       
            <td th:text="${order.book.title}"></td>
            <td th:text="${order.book.author}"></td>
            <td th:text="${order.book.category}"></td>
            <td th:text="${order.book.price}"></td>
            <td th:text="${order.quantity}"></td>
            <td th:text="${order.total}"></td>
            <td>
                <a th:href="@{/books/view/{id}(id=${order.book.id})}"
                   class="btn btn-primary">View</a>

                <a th:href="@{/books/cancel-order/{id}(id=${order.id})}"
                   class="btn btn-danger"  onclick="return(confirm('Are you sure about that?'));">Hủy mua</a>
            </td>
            </td>
        </tr>	
        </tbody>
        </thead>
    </table>
</div>
</body>
</html>
